<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Dasmoto's Arts & Crafts</title>
  </head>
  <body>
    <header>
      <h1>Dasmoto's Arts & Crafts</h1>
    </header>
    <main>
      
      <section class="group-title">
        <h4 id="hacksaw">Brushes</h4>
        <figure>
          <img src="imgs/hacksaw.webp" />
          <figcaption>
            <span class="figcaption-title"> Hacksaw Brushes </span>
            Made of the highest quality oak, Hacksaw brushes are known for their
        weight and ability to hold paint in large amounts. Available in
        different sizes  <span class="amount-des">Starting at $3.00 / brush</span>
          </figcaption>
        </figure>
      </section>
      <section class="group-title">
        <h4 id="frames">Frames</h4>
        <figure>
          <img src="imgs/frames.webp" />
          <figcaption>
            <span class="figcaption-title"> Art Frames (assorted) </span>
            Assorted frames made of different material, including MDF,
            birchwood, and PDE. Select frames can be sanded and painted
            according to your needs. <span class="amount-des">Starting at $2.00 / frame</span>
          </figcaption>
        </figure>
      </section>

      <section class="group-title">
        <h4 id="paint">Paint</h4>
        <figure>
          <img src="imgs/finnish.jpeg" />
          <figcaption>
            <span class="figcaption-title"> Clean Finnish Paint </span>
            Imported Paint from Finland. Over 256 colors available in store,
            varying in quantity (1 oz. to 8 oz.). Clean Finnish paint microbinds
            to canvas, increasing the finish and longevity of any artwork.
            according to your needs. <span class="amount-des">Starting at $5.00 / tube</span>
          </figcaption>
        </figure>
      </section>
    </main>
  </body>
</html>
